<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="colour-selector">
        <h1>Colours</h1>
        <button class="colour" style="background-color: white;" onclick="color = 0"></button>
        <button class="colour" style="background-color: red;" onclick="color = 1; console.log(color)"></button>
        <button class="colour" style="background-color: orange;" onclick="color = 2"></button>
        <button class="colour" style="background-color: yellow;" onclick="color = 3"></button>
        <button class="colour" style="background-color: lightgreen;" onclick="color = 4"></button><br>
        <button class="colour" style="background-color: cyan;" onclick="color = 5"></button>
        <button class="colour" style="background-color: blue;" onclick="color = 6"></button>
        <button class="colour" style="background-color: blueviolet;" onclick="color = 7"></button>


    </div>
    <script src="/main.js"></script>

</body>
</html>
